<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calc.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="calculator">
      <form id="form">
        <input type="text" class="screen" />
      </form>
      <div class="buttons">
        <button type="button" class="btn wide btn-grey clear">AC</button>
        <button type="button" class="btn btn-grey special" data-num="**">
          ^
        </button>
        <button type="button" class="btn btn-yellow special" data-num="/">
          /
        </button>
        <button type="button" class="btn btn-dark" data-num="7">7</button>
        <button type="button" class="btn btn-dark" data-num="8">8</button>
        <button type="button" class="btn btn-dark" data-num="9">9</button>
        <button type="button" class="btn btn-yellow special" data-num="*">
          x
        </button>
        <button type="button" class="btn btn-dark" data-num="*">4</button>
        <button type="button" class="btn btn-dark" data-num="5">5</button>
        <button type="button" class="btn btn-dark" data-num="6">6</button>
        <button type="button" class="btn btn-yellow special" data-num="-">
          -
        </button>
        <button type="button" class="btn btn-dark" data-num="1">1</button>
        <button type="button" class="btn btn-dark" data-num="2">2</button>
        <button type="button" class="btn btn-dark" data-num="3">3</button>
        <button type="button" class="btn btn-yellow special" data-num="+">
          +
        </button>
        <button type="button" class="btns btn-dark clearOne">C</button>
        <button type="button" class="btn btn-dark" data-num="0">0</button>
        <button type="button" class="btn btn-dark point" data-num=".">.</button>
        <button type="button" class="btn btns btn-yellow equals" data-num="=">
          =
        </button>
      </div>
    </section>
    <script src="calc.js"></script>
  </body>
</html>
